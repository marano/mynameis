<!DOCTYPE html>
<html>
  <head>
    <title>- My name is</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      .object-picker-entity-border-color-on-hover:hover {
        border-color: white;
      }

      .scene-tile-border-color-on-hover:hover:before {
        position: absolute;
        box-shadow: inset 0px 0px 0px 1px white;
        content: '';
        width: var(--tile-size);
        height: var(--tile-size);
      }

      .world-object-border-color-on-hover:hover:after {
        position: absolute;
        z-index: 1000;
        box-shadow: inset 0px 0px 0px 1px white;
        content: '';
        width: var(--tile-size);
        height: var(--tile-size);
      }

      .world-object-border-color:before {
        position: absolute;
        display: block;
        z-index: 1000;
        box-shadow: inset 0px 0px 0px 1px white;
        content: '';
        width: calc(var(--tile-size) + 2px);
        height: calc(var(--tile-size) + 2px);
        top: -1px;
        left: -1px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="/bundle.js"></script>
</html>
